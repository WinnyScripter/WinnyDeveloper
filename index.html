<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Itim&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/score.css">
    <title>WinnyDeveloper</title>
</head>
<body>

    <nav>
        <div class="title-logo">
            <a href="/" class="title">WinnyDeveloper</a>
        </div>
        <ul>
            <li><a href="/"><i class="fa-solid fa-house"></i> หน้าหลัก</a></li>
            <li><a href="/database/user/"><i class="fa-solid fa-user"></i> แนะนำตัว</a></li>
            <li><a href="/database/school/"><i class="fa-solid fa-school"></i> โรงเรียน</a></li>
            <li><a href="/database/contact/"><i class="fa-solid fa-phone"></i> ติดต่อ</a></li>
        </ul>
    </nav>

    <div class="container-img-score">
        <div class="img-slide">
            <img src="assets/image/img-school-1.png">
        </div>
        <div class="score-all">
            <div class="student-all">
                <div class="student-score-text">
                    <small class="student">นักเรียน</small>
                    <div class="student-score">
                        <p class="student-number">9999</p>
                        <small class="student-user">คน</small>
                    </div>
                </div>
                <i class="fa-solid fa-user"></i>
            </div>
            <div class="teacher-all">
                <div class="teacher-score-text">
                    <small class="teacher">ครู</small>
                    <div class="teacher-score">
                        <p class="teacher-number">9999</p>
                        <small class="teacher-user">คน</small>
                    </div>
                </div>
                <i class="fa-solid fa-chalkboard-user"></i>
            </div>
            <div class="building-all">
                <div class="building-score-text">
                    <small class="building">ตึก</small>
                    <div class="building-score">
                        <p class="building-number">9999</p>
                        <small class="building-user">ตึก</small>
                    </div>
                </div>
                <i class="fa-solid fa-school"></i>
            </div>
            <div class="room-all">
                <div class="room-score-text">
                    <small class="room">ห้อง</small>
                    <div class="room-score">
                        <p class="room-number">9999</p>
                        <small class="room-user">ห้อง</small>
                    </div>
                </div>
                <i class="fa-solid fa-house-user"></i>
            </div>
        </div>
    </div>

    <script src="assets/js/script.js"></script>
    
</body>
</html>
